<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link href="../styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
</head>
<body>
<div th:include="NAVBAR2"></div>

<div class="container">
    <h3 class="bold-and-cursive">Projekter <a class="btn btn-primary" th:href="addproject">Tilf√∏j</a></h3>
    <table class="table table-hover" th:object="${projects}">
        <thead>
        <tr>
            <th>Projekt Navn</th>
            <th>Beskrivelse</th>
            <th>Projektleder</th>
            <th>Medlemmer</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td>
                <a class="project-link" th:text="${project.name}" th:href="@{'/' + ${user.username} + '/selectproject/' + ${project.projectId}}"></a>
            </td>
            <td th:text="${project.description}"></td>
            <td th:text="${project.admin}"></td>
            <td th:text="${project.assignedUsers.size()}"></td>
            <td>
                <div class="btn-group" role="group">
                    <a class="btn btn-warning btn-sm" th:href="@{'/' + ${user.username} + '/editproject/' + ${project.projectId}}">Edit</a>
                    <a class="btn btn-danger btn-sm" th:href="@{'/' + ${user.username} + '/deleteproject/' + ${project.projectId}}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
