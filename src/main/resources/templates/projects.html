<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link href="../styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
    <div class="container-fluid">
        <a class="navbar-brand bold-and-cursive" href="../home">AlphaPlan</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="overview">Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="tasks">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="members">Members</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="../logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h3 class="bold-and-cursive">Projekter</h3>
    <a class="btn btn-primary" href="addProject">Tilf√∏j Projekt</a>
    <div class="list-group" th:object="${projects}">
        <div class="list-group-item">
            <div class="row">
                <div class="col" style="max-width: 200px;"><strong>Projekt Navn</strong></div>
                <div class="col" style="max-width: 200px;"><strong>Beskrivelse</strong></div>
                <div class="col" style="max-width: 200px;"><strong>Projektleder</strong></div>
                <div class="col" style="max-width: 200px;"><strong>Medlemmer</strong></div>
                <div class="col" style="max-width: 200px;"><strong>Action</strong></div>
            </div>
        </div>
        <div class="list-group-item" th:each="project : ${projects}">
            <div class="row">
                <div class="col" style="max-width: 200px;" th:text="${project.name}"></div>
                <div class="col" style="max-width: 200px;" th:text="${project.description}"></div>
                <div class="col" style="max-width: 200px;" th:text="${project.admin}"></div>
                <div class="col" style="max-width: 200px;" th:text="${project.assignedUsers.size()}"></div>
                <div class="col">
                    <div class="btn-group" role="group">
                        <a class="btn btn-primary" th:href="@{'/selectProject/' + ${project.name}}">Select</a>
                        <a class="btn btn-warning" th:href="@{'/editProject/' + ${project.name}}">Edit</a>
                        <a class="btn btn-danger" th:href="@{'/deleteProject/' + ${project.name}}">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
