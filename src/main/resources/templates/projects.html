<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link href="../styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
    <div class="container-fluid">
        <!-- make the navbar-brand bold and cursive -->
        <a class="navbar-brand bold-and-cursive" href="../home">AlphaPlan</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="overview">Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="tasks">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="members">Members</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="../logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- create a list of all projects for the user -->
<div class="container">
    <h3 class="bold-and-cursive">Projects</h3>
    <!-- add a "Add Project" button -->
    <a class="btn btn-primary" href="addProject">Add Project</a>
    <ul class="list-group" th:object="${projects}">
        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="project : ${projects}">
            <span th:text="${project.name}"></span>
            <span th:text="${project.description}"></span>
            <span th:text="'Projektleder: ' + ${project.admin}"></span>
            <ul>
                <li th:each="user : ${project.assignedUsers}" th:text="${user.username}"></li>
            </ul>
           <!---------------------------edit--------------------------------->
            <a class="btn btn-secondary" th:href="@{'/' + ${user.username} + '/editProject/' + ${project.projectId}}">Edit</a>
            <a class="btn btn-primary" th:href="@{'/selectProject/' + ${project.projectId}}">Select</a>

        </li>
    </ul>
</div>

</body>
</html>
