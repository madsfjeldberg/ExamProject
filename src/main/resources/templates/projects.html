<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link href="../styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
    <div class="container-fluid">
        <a class="navbar-brand bold-and-cursive" href="../home">AlphaPlan</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="overview">Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="tasks">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="members">Members</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="../logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h3 class="bold-and-cursive">Projekter <a class="btn btn-primary" href="addProject">Tilf√∏j Projekt</a></h3>
    <table class="table table-hover" th:object="${projects}">
        <thead>
        <tr>
            <th>Projekt Navn</th>
            <th>Beskrivelse</th>
            <th>Projektleder</th>
            <th>Medlemmer</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.name}"></td>
            <td th:text="${project.description}"></td>
            <td th:text="${project.admin}"></td>
            <td th:text="${project.assignedUsers.size()}"></td>
            <td>
                <div class="btn-group" role="group">
                    <a class="btn btn-primary btn-sm" th:href="@{'/selectProject/' + ${project.projectId}}">Select</a>
                    <a class="btn btn-warning btn-sm" th:href="@{'/' + ${user.username} + '/editProject/' + ${project.projectId}}">Edit</a>
                    <a class="btn btn-danger btn-sm" th:href="@{'/deleteProject/' + ${project.name}}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
