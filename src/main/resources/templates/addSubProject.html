<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <title>Add Sub-Project</title>
    <h1 class="bold-and-cursive">Add Sub-Project</h1>
    <form th:action="@{'/' + ${user.username} + '/addSubProject'}" th:object="${subProject}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Project Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Sub-Project</button>
    </form>
</div>
</body>
</html>
