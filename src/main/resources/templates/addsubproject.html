<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Sub-Project</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
</head>
<body>
<div th:include="NAVBAR2"></div>

<div class="container">
    <h3 class="bold-and-cursive">Tilføj Sub-projekt</h3>
    <form th:action="@{'/' + ${user.username} + '/addsubproject'}" th:object="${subProject}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Projekt Navn</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Projekt Beskrivelse</label>
            <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Tilføj Sub-projekt</button>
    </form>
</div>
</body>
</html>
