<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rediger opgave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css"/>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
</head>
<body>
<div th:include="common/NAVBAR2"></div>

<h1>Rediger opgave</h1>

<div class="container">
    <h3 class="bold-and-cursive">Rediger Task</h3>
    <form th:action="@{'/' + ${user.username} + '/updatetask/' + ${task.taskId}}" th:object="${task}" method="post">
        <div class="mb-3">
            <label for="taskName" class="form-label">Navn</label>
            <input type="text" class="form-control" id="taskName" th:field="*{taskName}" required>
        </div>
        <div class="mb-3">
            <label for="taskDescription" class="form-label">Beskrivelse</label>
            <textarea class="form-control" id="taskDescription" th:field="*{taskDescription}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="requiredHours" class="form-label">Antal timer</label>
            <input type="number" class="form-control" id="requiredHours" th:field="*{requiredHours}" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Opdater</button>
            <a class="btn btn-secondary" href="../projects">Cancel</a>
        </div>
    </form>
</div>

<div th:include="common/FOOTER"></div>
</body>
</html>
