<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css"/>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
</head>
<body>
<div th:include="NAVBAR2"></div>

<div class="container">
    <h3 class="bold-and-cursive">Confirm Delete Task</h3>
    <p>Are you sure you want to delete the following task?</p>
    <p th:text="${task.taskName}"></p>
    <form th:action="@{'/' + ${user.username} + '/deletetask/' + ${task.taskId}}" method="post">
        <input type="hidden" name="_method" value="delete" />
        <button type="submit" class="btn btn-danger">Delete</button>
        <a class="btn btn-secondary" th:href="'/' + ${user.username} + '/subprojectoverview'">Cancel</a>
    </form>
</div>
</body>
</html>
