<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">

</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
    <div class="container-fluid">
        <!-- make the navbar-brand bold and cursive -->
        <a class="navbar-brand bold-and-cursive" href="../home">AlphaPlan</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="overview">Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="tasks">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="members">Members</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="../logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron-container">
    <div class="jumbotron text-center">
        <h1 class="bold-and-cursive">Overview</h1>
    </div>
</div>


<div class="container" th:if="${project != null}">
    <h3 class="bold-and-cursive">Nuværende Projekt</h3>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${project.name}"></h5>
            <p class="card-text" th:text="${project.description}"></p>
            <p class="card-text"><small class="text-muted" th:text="'Projektleder: ' + ${project.admin}"></small></p>
            <h6 class="card-subtitle mb-2 text-muted">Medlemmer</h6>
            <ul>
                <li th:each="user : ${project.assignedUsers}" th:if="${user.username != project.admin}" th:text="${user.username}"></li>
                <li th:if="${project.assignedUsers.size() == 1}">Ingen medlemmer tilføjet.</li>
            </ul>
        </div>
    </div>

    <div th:if="${project.admin == user.username}">
        <form th:action="@{'/' + ${user.username} + '/addUser'}" method="post">
            <div class="mb-3">
                <h4 class="bold-and-cursive">Add User</h4>
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>
    </div>

    <div class="container" th:if="${project != null}">
        <h3 class="bold-and-cursive mt-4">Sub-Projects</h3>
        <a th:href="@{'/' + ${user.username} + '/addSubProject'}" class="btn btn-primary mb-3">Add Subproject</a>
        <div class="row row-cols-1 row-cols-md-3 g-4" th:each="subProject : ${subProjects}">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${subProject.name}"></h5>
                        <p class="card-text" th:text="${subProject.description}"></p>
                        <p class="card-text text-muted" th:text="'Tasks: ' + ${tasks.size()}"></p>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="'Medlemmer: ' + ${subProject.assignedUsers.size()} ">Medlemmer</h6>
                        <a th:href="@{'/selectSubProject/' + ${subProject.name}}" class="btn btn-primary btn-sm">Select</a>

                    </div>
                </div>
            </div>
        </div>
    </div>



    <h3 class="bold-and-cursive mt-4">Tasks</h3>
    <a th:href="@{'/' + ${user.username} + '/addTask'}" class="btn btn-primary">Add Task</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Task Name</th>
            <th scope="col">Description</th>
            <th scope="col">Required Hours</th>
        </tr>
        </thead>
        <tbody th:each="task : ${tasks}">
        <tr>
            <td th:text="${task.taskName}"></td>
            <td th:text="${task.taskDescription}"></td>
            <td th:text="${task.requiredHours}"></td>
        </tr>
        </tbody>
    </table>
</div>



<div class="container" th:unless="${project != null}">
    <div class="alert alert-info" role="alert">
        <h4 class="alert-heading">No project selected.</h4>
    </div>
</div>
</body>
</html>
