<div class="container" th:if="${project != null}">
    <h3 class="bold-and-cursive">Nuv√¶rende Projekt</h3>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${project.name}"></h5>
            <p class="card-text" th:text="${project.description}"></p>
            <p class="card-text"><small class="text-muted" th:text="'Projektleder: ' + ${project.admin}"></small></p>
            <p>Total required hours for project: <span th:text="${totalHoursForProject}"></span></p>
            <ul>
                <li th:each="user : ${project.assignedUsers}" th:text="${user.username}"></li>
            </ul>
        </div>
    </div>
    </ul>
    <h3 class="bold-and-cursive">Sub-Projects</h3>
    <a th:href="@{'/' + ${user.username} + '/addSubProject'}" class="btn btn-primary">Add Subproject</a>
    <ul class="list-group" th:each="subProject : ${subProjects}">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${subProject.name}"></span>
            <span th:text="${subProject.description}"></span>
            <span th:text="'Projektleder: ' + ${subProject.admin}"></span>
            <ul>
                <li th:each="user : ${subProject.assignedUsers}" th:text="${user}"></li>
            </ul>
            <a th:href="@{'/selectSubProject/' + ${subProject.projectId}}" class="btn btn-primary">Select</a>
        </li>
    </ul>
