<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Task</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css"/>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
</head>
<body>
<h1>Add Task</h1>

<nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
  <div class="container-fluid">
    <!-- make the navbar-brand bold and cursive -->
    <a class="navbar-brand bold-and-cursive" href="../home">AlphaPlan</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="overview">Overview</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="projects">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="tasks">Tasks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="members">Members</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="../logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<form action="#" th:action="@{'/' + ${user.username} + '/addTask'}" th:object="${task}" method="post">
  <label for="taskName">Task Name:</label><br>
  <input type="text" id="taskName" name="taskName" th:field="*{taskName}" required><br>
  <label for="taskDescription">Task Description:</label><br>
  <textarea id="taskDescription" name="taskDescription" th:field="*{taskDescription}" required></textarea><br>
  <label for="requiredHours">Required Hours:</label><br>
  <input type="number" id="requiredHours" name="requiredHours" th:field="*{requiredHours}" required><br>
  <input type="submit" value="Add Task">
</form>
</body>
</html>
