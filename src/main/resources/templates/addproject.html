<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Project</title>
    <link href="../styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
</head>
<body>
<div th:include="common/NAVBAR2"></div>

<div class="container">
    <h3 class="bold-and-cursive">Create Project</h3>
    <form th:action="@{'/' + ${user.username} + '/addproject'}" th:object="${project}" method="post">
        <div class="mb-3">
            <label for="projectName" class="form-label">Project Name</label>
            <input th:field="*{name}" type="text" class="form-control" id="projectName" name="projectName">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input th:field="*{description}" type="text" class="form-control" id="description" name="description">
        </div>
        <div class="mb-3">
            <label for="admin" class="form-label">Projektleder</label>
            <input type="text" class="form-control" id="admin" name="admin" th:value="${user.username}" readonly>
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
        <a class="btn btn-secondary" type="button" onclick="history.back()" >Cancel</a>
    </form>
</div>

<div th:include="common/FOOTER"></div>
</body>
</html>
