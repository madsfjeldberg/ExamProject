<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Task</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css"/>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
</head>
<body>
<div th:include="common/NAVBAR2"></div>

<div class="container">
    <h3 class="bold-and-cursive">Add Task</h3>
    <form action="#" th:action="@{'/' + ${user.username} + '/addtask'}" th:object="${task}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="taskName" class="form-label">Task Name:</label>
            <input type="text" id="taskName" name="taskName" th:field="*{taskName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="taskDescription" class="form-label">Task Description:</label>
            <textarea id="taskDescription" name="taskDescription" th:field="*{taskDescription}" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="requiredHours" class="form-label">Required Hours:</label>
            <input type="number" id="requiredHours" name="requiredHours" th:field="*{requiredHours}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
</div>

<div th:include="common/FOOTER"></div>
</body>
</html>
