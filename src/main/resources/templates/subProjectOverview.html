<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subproject Overview</title>
    <link href="../styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
    <div class="container-fluid">
        <a class="navbar-brand bold-and-cursive" href="../home">AlphaPlan</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/' + ${user.username} + '/overview'}">Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/' + ${user.username} + '/projects'}">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/' + ${user.username} + '/tasks'}">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/' + ${user.username} + '/members'}">Members</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="../logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" th:if="${project != null}">
    <h3 class="bold-and-cursive">Subprojekt Overview</h3>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${project.name}"></h5>
            <p class="card-text" th:text="${project.description}"></p>
            <h6 class="card-subtitle mb-2 text-muted">Medlemmer:</h6>
            <ul>
                <li th:each="user : ${project.assignedUsers}" th:if="${user.username != project.admin}" th:text="${user.username}"></li>
                <li th:if="${project.assignedUsers.size() == 0}">Ingen medlemmer tilføjet.</li>
            </ul>
        </div>
    </div>
</div>


<div class="container" th:if="${selectedProject.admin == user.username}">
    <div class="row justify-content-left">
        <div class="col-4">
            <form th:action="@{'/' + ${user.username} + '/addUserToSubProject'}" method="post">
                <div class="mb-3">
                    <h4 class="bold-and-cursive">Tilføj medlem</h4>
                    <label for="username" class="form-label">Brugernavn</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <button type="submit" class="btn btn-primary">Tilføj</button>
            </form>
        </div>
        </div>
</div>


<h3 class="bold-and-cursive mt-2 justify-content-left">Tasks
    <a th:href="@{'/' + ${user.username} + '/addSubProjectTask'}" class="btn btn-primary">Add Task</a>
</h3>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Task Navn</th>
                        <th scope="col">Beskrivelse</th>
                        <th scope="col">Timer</th>
                        <th scope="col">Medlemmer</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody th:each="task : ${tasks}">
                    <tr>
                        <td th:text="${task.taskName}"></td>
                        <td th:text="${task.taskDescription}"></td>
                        <td th:text="${task.requiredHours}"></td>
                        <td th:text="${task.assignedUsers.size()}"></td>
                        <td class="btn-group" role="group">
                            <a class="btn btn-primary btn-sm" th:href="@{'/' + ${user.username} + '/addUserToTask/' + ${task.taskId}}">Assign</a>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



<!-- if project is null, show "No project selected." -->
<div class="container" th:unless="${project != null}">
    <h3 class="bold-and-cursive">No subproject selected.</h3>
</div>

</body>
</html>
