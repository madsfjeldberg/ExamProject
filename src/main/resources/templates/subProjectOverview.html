<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subproject Overview</title>
    <link href="../styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
    <div class="container-fluid">
        <!-- make the navbar-brand bold and cursive -->
        <a class="navbar-brand bold-and-cursive" href="../home">AlphaPlan</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/' + ${user.username} + '/overview'}">Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/' + ${user.username} + '/projects'}">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/' + ${user.username} + '/tasks'}">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/' + ${user.username} + '/members'}">Members</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="../logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>
<h3 class="bold-and-cursive">Subproject Overview</h3>

<!-- show info about current selected project -->
<!-- if project is not null, show the following -->
<div class="container" th:if="${selectedSubProject != null}">
    <h3 class="bold-and-cursive">Current Subproject</h3>
    <ul class="list-group" th:object="${selectedSubProject}">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${selectedSubProject.name}"></span>
            <span th:text="${selectedSubProject.description}"></span>
            <span th:text="'Projektleder: ' + ${selectedSubProject.admin}"></span>
            <ul>
                <li th:each="user : ${selectedSubProject.assignedUsers}" th:text="${user}"></li>
            </ul>
        </li>
    </ul>
    <h3 class="bold-and-cursive">Tasks</h3>
    <a th:href="@{'/' + ${user.username} + '/addSubProjectTask'}" class="btn btn-primary">Add Task</a>
    <ul class="list-group" th:each="task : ${tasks}">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${task.taskName}"></span>
            <span th:text="${task.taskDescription}"></span>
            <span th:text="'Required Hours: ' + ${task.requiredHours}"></span>
        </li>
    </ul>
</div>

<!-- if project is null, show "No project selected." -->
<div class="container" th:unless="${selectedSubProject != null}">
    <h3 class="bold-and-cursive">No subproject selected.</h3>
</div>

</body>
</html>
